    <title>Bieno</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <nav style="color: white;">

                <div class="btn">DESCARGAR CATÁLOGO</div>

    <div id="video-pop" style="display: none !important; position: absolute; top: 0; display: flex; flex-direction: column; height: 100%; width: 100%; justify-content: center; background-color: rgba(0, 0, 0, 0.9); z-index: 99;">
        <div style="width: 80vw; height: 100vh; top: 40%; position: absolute; left: 10%;">
            <iframe width="100%" height="150" src="https://www.youtube.com/embed/YxzRgLfrXlc?autoplay=1"></iframe>
        </div>
        <div  style="position: absolute; bottom: 20%; display: flex; width: 100%; justify-content: center;">
            <div id="hide" class="btn">Cerrar</div>
        </div>
    </div>

<script>
    $('#view').click(function() {
        $('#video-pop').show()
    })

    $('#hide').click(function() {
        $('#video-pop').hide()
    })
</script>
